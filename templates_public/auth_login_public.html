<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  
  <!-- Bootstrap 5.3.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.4.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Modern Professional Login Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #334155;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-container {
      max-width: 480px;
      width: 100%;
    }

    /* Form Card */
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.6s ease-out;
      animation-delay: 0.1s;
      animation-fill-mode: both;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .login-title i {
      font-size: 1.75rem;
      color: #3b82f6;
    }

    .login-subtitle {
      color: #64748b;
      font-size: 0.938rem;
      margin-bottom: 2rem;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-size: 0.938rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      font-size: 1rem;
      color: #3b82f6;
    }

    .form-control-modern {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      color: #334155;
      transition: all 0.3s ease;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .form-control-modern:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-control-modern::placeholder {
      color: #94a3b8;
    }

    /* Buttons */
    .btn-group-modern {
      display: flex;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .btn-modern {
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      border: none;
      cursor: pointer;
      flex: 1;
    }

    .btn-primary-modern {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }

    .btn-primary-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(30, 58, 138, 0.4);
      color: white;
    }

    .btn-secondary-modern {
      background: white;
      color: #475569;
      border: 2px solid #e5e7eb;
    }

    .btn-secondary-modern:hover {
      border-color: #3b82f6;
      color: #3b82f6;
      background: #f9fafb;
      transform: translateY(-2px);
    }

    /* Footer Links */
    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
    }

    .footer-link {
      color: #64748b;
      font-size: 0.875rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .footer-link:hover {
      color: #3b82f6;
    }

    .footer-link i {
      margin-right: 0.375rem;
    }

    /* Back to Jobs Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 0.938rem;
      font-weight: 600;
      margin-bottom: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      transform: translateX(-3px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-card {
        padding: 2rem;
      }

      .login-title {
        font-size: 1.5rem;
      }

      .btn-group-modern {
        flex-direction: column;
      }

      .btn-modern {
        width: 100%;
      }
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  
  <!-- Back to Jobs Link -->
  <a href="{{ url_for('public.jobs_index') }}" class="back-link">
    <i class="fas fa-arrow-left"></i>
    Back to Open Roles
  </a>

  <!-- Login Form Card -->
  <div class="login-card">
    <h1 class="login-title">
      <i class="fas fa-right-to-bracket"></i>
      Sign In
    </h1>
    <p class="login-subtitle">
      Welcome back! Enter your email to continue
    </p>

    <form method="post" action="{{ url_for('public.login_post', next=next) }}" novalidate>
      <input type="hidden" name="next" value="{{ next }}">
      
      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope"></i>
          Email Address
        </label>
        <input 
          class="form-control-modern" 
          type="email" 
          name="email" 
          placeholder="john@example.com" 
          required
          autofocus
        >
      </div>

      <!-- Name Field (Optional) -->
      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-user"></i>
          Name
          <span style="color: #94a3b8; font-weight: 400; font-size: 0.813rem;">(optional if you already have an account)</span>
        </label>
        <input 
          class="form-control-modern" 
          type="text" 
          name="name" 
          placeholder="John Doe"
        >
      </div>

      <!-- Action Buttons -->
      <div class="btn-group-modern">
        <a class="btn-modern btn-secondary-modern" href="{{ url_for('public.signup', next=next) }}">
          <i class="fas fa-user-plus"></i>
          Create Account
        </a>
        <button class="btn-modern btn-primary-modern" type="submit">
          <i class="fas fa-arrow-right"></i>
          Continue
        </button>
      </div>
    </form>

    <!-- Footer Links -->
    <div class="footer-links">
      <a href="{{ url_for('public.jobs_index') }}" class="footer-link">
        <i class="fas fa-briefcase"></i>
        View Open Roles
      </a>
    </div>
  </div>

  <!-- Privacy Notice -->
  <div style="text-align: center; color: rgba(255, 255, 255, 0.9); font-size: 0.813rem; margin-top: 1.5rem;">
    <i class="fas fa-shield-halved"></i>
    Your information will be kept secure and confidential
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
