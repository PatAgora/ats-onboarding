{% extends "base.html" %}

{% block title %}Two-Factor Authentication{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-lock"></i> Two-Factor Authentication</h4>
                </div>
                <div class="card-body">
                    <p class="text-center mb-4">
                        Enter the 6-digit code from your authenticator app
                    </p>

                    <form method="POST" action="{{ url_for('mfa_verify', next=request.args.get('next', '')) }}">
                        <div class="mb-4">
                            <input type="text" 
                                   name="token" 
                                   class="form-control form-control-lg text-center" 
                                   placeholder="000000" 
                                   maxlength="6" 
                                   pattern="[0-9]{6}"
                                   required 
                                   autofocus
                                   autocomplete="off"
                                   style="letter-spacing: 0.5em; font-size: 2em;">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt"></i> Verify & Continue
                        </button>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{{ url_for('logout') }}" class="btn btn-link btn-sm text-muted">
                            <i class="fas fa-sign-out-alt"></i> Sign out
                        </a>
                    </div>
                </div>
            </div>

            <div class="alert alert-info mt-4">
                <small>
                    <i class="fas fa-info-circle"></i> 
                    <strong>Lost your device?</strong> Contact your system administrator for assistance.
                </small>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format token input and auto-submit when 6 digits entered
const tokenInput = document.querySelector('input[name="token"]');
tokenInput.addEventListener('input', function(e) {
    this.value = this.value.replace(/\D/g, '').slice(0, 6);
    
    // Auto-submit when 6 digits entered
    if (this.value.length === 6) {
        this.form.submit();
    }
});
</script>
{% endblock %}
