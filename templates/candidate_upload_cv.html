{% extends "base.html" %}
{% block content %}
<h2>Upload CV for {{ cand.name }}</h2>
<form method="post" enctype="multipart/form-data">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.cv.label(class="form-label") }}
    {{ form.cv(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
